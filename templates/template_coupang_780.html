<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=780">
<title>ProductBrain</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --w: 780px;
  --px: 60px;
  --black: #111111;
  --dark: #1A1A1A;
  --body: #3A3A3A;
  --sub: #6E6E6E;
  --hint: #A0A0A0;
  --border: #E8E8E8;
  --bg-white: #FFFFFF;
  --bg-light: #F5F5F7;
  --accent: #E6002D;
  --accent-soft: #FFF0F3;
  --accent-mid: #FFD6DE;
  --accent2: #2563EB;
  --accent2-soft: #EFF6FF;
  --green: #16A34A;
  --green-soft: #F0FDF4;
  --gold: #D97706;
  --cta-grad: linear-gradient(135deg, #FF4757 0%, #E6002D 50%, #C70025 100%);
  --section-alt: #F7F7FA;
  /* 새로운 변수 */
  --problem-bg: #FFF8F0;
  --problem-accent: #E85D04;
  --benefit-bg: #F0F7FF;
  --cta-bg: linear-gradient(180deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
  --section-divider: #F0F0F5;
}

/* ===== 테마: 모던 레드 (기본) ===== */
.theme-modern_red { }

/* ===== 테마: 프리미엄 네이비 ===== */
.theme-premium_navy {
  --accent: #1B2A4A; --accent-soft: #EEF1F8; --accent-mid: #C8D1E4;
  --gold: #D4A843; --cta-grad: linear-gradient(135deg, #D4A843 0%, #C9A030 50%, #B8922A 100%);
  --section-alt: #F5F3EE; --border: #D5CFC3;
  --problem-bg: #FDF8F0; --problem-accent: #C9A030;
  --benefit-bg: #F0F2F8;
  --cta-bg: linear-gradient(180deg, #1B2A4A 0%, #152238 50%, #0F1A2E 100%);
}
.theme-premium_navy .hero__hook,
.theme-premium_navy .benefit__hl,
.theme-premium_navy .cta__bonus,
.theme-premium_navy .detail-block__num { color: var(--gold) !important; }
.theme-premium_navy .cta__btn { background: var(--gold) !important; box-shadow: 0 8px 32px rgba(201,169,98,0.35) !important; }
.theme-premium_navy .point-badge { background: var(--gold) !important; }
.theme-premium_navy .reasons__card { border-left-color: var(--gold) !important; }
.theme-premium_navy .reasons__num { color: var(--gold) !important; }
.theme-premium_navy .icon-grid__item svg { stroke: var(--gold) !important; }
.theme-premium_navy .hero__overlay { background: linear-gradient(180deg, rgba(27,42,74,0) 0%, rgba(27,42,74,0.85) 100%) !important; }
/* 오버레이 위에서는 hook을 밝은색으로 */
.theme-premium_navy .hero__overlay .hero__hook { color: #E8DCC8 !important; opacity: 1 !important; }
.theme-premium_navy .hero__overlay .hero__sub { color: rgba(255,255,255,0.85) !important; }

/* ===== 테마: 내추럴 웜 ===== */
.theme-natural_warm {
  --accent: #3D7A2A; --accent-soft: #EFF7EB; --accent-mid: #C8E0BC;
  --gold: #B87830; --cta-grad: linear-gradient(135deg, #3D7A2A 0%, #2E6B1D 50%, #245A16 100%);
  --section-alt: #FAF7F0; --border: #DDD5C5;
  --problem-bg: #FEF8F0; --problem-accent: #B87830;
  --benefit-bg: #F0F6EC;
  --cta-bg: linear-gradient(180deg, #2C4A20 0%, #1E3516 50%, #162A10 100%);
}
.theme-natural_warm .hero__hook,
.theme-natural_warm .benefit__hl,
.theme-natural_warm .cta__bonus,
.theme-natural_warm .detail-block__num { color: var(--gold) !important; }
.theme-natural_warm .cta__btn { background: var(--accent) !important; box-shadow: 0 8px 32px rgba(77,124,58,0.35) !important; }
.theme-natural_warm .point-badge { background: var(--accent) !important; }
.theme-natural_warm .reasons__card { border-left-color: var(--accent) !important; }
.theme-natural_warm .reasons__num { color: var(--accent) !important; }
.theme-natural_warm .hero__overlay { background: linear-gradient(180deg, rgba(77,124,58,0) 0%, rgba(30,50,20,0.82) 100%) !important; }
/* 오버레이 위에서는 hook을 밝은색으로 */
.theme-natural_warm .hero__overlay .hero__hook { color: #D4E8C8 !important; opacity: 1 !important; }
.theme-natural_warm .hero__overlay .hero__sub { color: rgba(255,255,255,0.85) !important; }

html { -webkit-text-size-adjust: none; }

body {
  width: var(--w); margin: 0 auto;
  font-family: 'Noto Sans KR', -apple-system, 'Malgun Gothic', sans-serif;
  background: var(--bg-white); color: var(--dark);
  line-height: 1.65; -webkit-font-smoothing: antialiased;
  letter-spacing: -0.025em;
}

.slide { width: var(--w); position: relative; overflow: hidden; }

/* ===== 공용 ===== */
.img-slot { width: 100%; overflow: hidden; background: #F0F0F2; }
.img-slot img { width: 100%; display: block; object-fit: cover; }
.img-slot--hero { height: 780px; display: flex; align-items: center; justify-content: center; background: #F8F8FA; position: relative; overflow: hidden; }
.img-slot--hero img { height: 100%; object-fit: contain; }
.img-slot--full { max-height: 520px; }
.img-slot--side { width: 100%; height: 340px; }
.img-slot--side img { height: 100%; object-fit: cover; }
.img-slot__ph { font-size: 13px; color: #ccc; text-align: center; }

/* [S급] 히어로 오버레이 — 이미지 하단 그라데이션 + 텍스트 */
.hero__overlay {
  position: absolute; bottom: 0; left: 0; right: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 50%, rgba(0,0,0,0.85) 100%);
  padding: 140px var(--px) 48px;
  z-index: 1;
}
.hero__overlay .hero__title {
  color: #FFFFFF; text-shadow: 0 2px 20px rgba(0,0,0,0.6), 0 4px 40px rgba(0,0,0,0.3);
  font-size: 38px; margin-bottom: 10px;
  -webkit-text-stroke: 1px rgba(255,255,255,0.3);
  paint-order: stroke fill;
}
.hero__overlay .hero__hook {
  color: #FFFFFF; opacity: 0.95; text-shadow: 0 1px 12px rgba(0,0,0,0.4);
  font-size: 18px; margin-bottom: 6px;
  -webkit-text-stroke: 0.5px rgba(255,255,255,0.2);
}
.hero__overlay .hero__sub {
  color: rgba(255,255,255,0.75); font-size: 14px;
}

/* [S급] 섹션 여백 확대 */
.section-pad { padding: 80px var(--px) 88px; }
.section-pad--tight { padding: 60px var(--px) 68px; }
/* CTA 전용 — 하단 여백 줄임 */
.section-pad--cta { padding: 72px var(--px) 48px; }
.bg-white { background: var(--bg-white); }
/* [S급] bg-alt: 미세 그라데이션 */
.bg-alt { background: linear-gradient(180deg, var(--section-alt) 0%, #FFFFFF 100%); }

/* [S급] wave divider SVG */
.wave-divider { width: 100%; height: 48px; display: block; }
.wave-divider--flip { transform: scaleY(-1); }

.point-badge {
  display: inline-block; background: var(--accent); color: #fff;
  font-size: 12px; font-weight: 900; padding: 8px 22px;
  border-radius: 24px; letter-spacing: 0.12em;
  box-shadow: 0 3px 12px rgba(0,0,0,0.12);
  margin-bottom: 18px;
}

/* [S급] sec-label 더 강조 */
.sec-label {
  font-size: 13px; font-weight: 800; color: var(--accent);
  letter-spacing: 0.2em; text-transform: uppercase;
  text-align: center; margin-bottom: 14px;
}
/* [S급] sec-title 40px + 악센트 밑줄 + 스트로크 */
.sec-title {
  font-size: 40px; font-weight: 900; color: var(--black);
  text-align: center; line-height: 1.25; margin-bottom: 20px;
  letter-spacing: -0.045em; word-break: keep-all;
  -webkit-text-stroke: 0.5px rgba(0,0,0,0.1);
}
.sec-title::after {
  content: ''; display: block; width: 56px; height: 4px;
  background: var(--accent); border-radius: 2px;
  margin: 20px auto 0;
}
.sec-sub {
  font-size: 16px; color: var(--sub); text-align: center;
  line-height: 1.75; margin-bottom: 56px; word-break: keep-all;
}

/* ===== SVG 아이콘 공용 ===== */
.svg-icon { display: inline-block; width: 28px; height: 28px; vertical-align: middle; }
.svg-icon svg { width: 100%; height: 100%; }

/* ===== HERO ===== */
.hero__badge {
  position: absolute; top: 24px; left: 24px;
  background: var(--accent); color: #fff;
  font-size: 13px; font-weight: 800;
  padding: 10px 22px; border-radius: 8px;
  letter-spacing: 0.04em; z-index: 3;
  box-shadow: 0 4px 16px rgba(0,0,0,0.25);
}
/* [S급] hero__text 더 넓은 padding — 오버레이 없을 때 fallback */
.hero__text { padding: 52px var(--px) 40px; }
/* [S급] hero__title 42px + 텍스트 스트로크 */
.hero__title {
  font-size: 42px; font-weight: 900; color: var(--black);
  line-height: 1.2; letter-spacing: -0.045em; margin-bottom: 16px;
  -webkit-text-stroke: 0.6px rgba(0,0,0,0.15);
  paint-order: stroke fill;
}
/* [S급] hero__hook 22px */
.hero__hook {
  font-size: 22px; font-weight: 700; color: var(--accent);
  line-height: 1.4; margin-bottom: 12px;
}
.hero__sub { font-size: 15px; color: var(--sub); line-height: 1.7; }

/* ===== ICON GRID ===== */
.icon-grid {
  display: grid; grid-template-columns: repeat(4, 1fr);
  border-top: 2px solid var(--accent);
  border-bottom: 1px solid var(--border);
  position: relative; z-index: 3;
  background: var(--accent-soft);
}
/* [S급] icon-grid padding 34px */
.icon-grid__item {
  padding: 34px 12px; text-align: center;
  border-right: 1px solid var(--border);
}
.icon-grid__item:last-child { border-right: none; }
.icon-grid__icon { margin-bottom: 12px; display: flex; justify-content: center; }
.icon-grid__icon svg { width: 34px; height: 34px; stroke: var(--accent); stroke-width: 1.8; fill: none; }
/* [S급] icon-grid label 14px */
.icon-grid__label { font-size: 14px; font-weight: 700; color: var(--dark); line-height: 1.4; }

/* ===== PROBLEM ===== */
.problem__list { list-style: none; max-width: 640px; margin: 0 auto; }
/* [S급] problem item: 따뜻한 경고색 배경, 더 강한 대비 */
.problem__item {
  display: flex; align-items: center; gap: 18px;
  padding: 26px 32px; background: #FFFFFF;
  border-radius: 16px; margin-bottom: 14px;
  box-shadow: 0 3px 16px rgba(0,0,0,0.07);
  border-left: 5px solid var(--problem-accent, var(--accent-mid));
  transition: transform 0.2s;
}
/* [S급] problem icon: filled 스타일 — 더 진한 배경 */
.problem__icon {
  font-size: 24px; flex-shrink: 0; width: 52px; height: 52px;
  display: flex; align-items: center; justify-content: center;
  background: #FFF0E0; border-radius: 14px;
}
.problem__icon svg { width: 26px; height: 26px; stroke: var(--problem-accent, #E85D04); stroke-width: 2; fill: none; }
/* [S급] problem text 16px */
.problem__text { font-size: 16px; font-weight: 600; color: var(--dark); line-height: 1.55; }
/* [S급] bridge 강화 */
.problem__bridge {
  margin-top: 48px; text-align: center; padding: 28px 32px;
  font-size: 18px; font-weight: 700; color: var(--accent); line-height: 1.55;
  background: var(--accent-soft); border-radius: 16px;
  max-width: 640px; margin-left: auto; margin-right: auto;
  border: 1px solid var(--accent-mid);
}

/* ===== BENEFITS CARDS ===== */
.benefit-cards { max-width: 640px; margin: 0 auto; }
/* [S급] benefit-card: 밝은 색상 배경, 더 강한 그림자 */
.benefit-card {
  display: flex; align-items: center; gap: 24px;
  padding: 32px 28px; margin-bottom: 16px;
  background: #FFFFFF;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  border: 1px solid rgba(0,0,0,0.05);
  border-left: 4px solid var(--accent);
}
.benefit-card:last-child { margin-bottom: 0; }
/* [S급] benefit icon 72px — 강한 배경색 */
.benefit__icon {
  width: 72px; height: 72px; border-radius: 20px;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0; background: var(--accent); 
}
.benefit__icon svg { width: 32px; height: 32px; stroke: #FFFFFF; stroke-width: 1.8; fill: none; }
.benefit__info { flex: 1; }
/* [S급] benefit title 19px */
.benefit__title { font-size: 19px; font-weight: 800; color: var(--black); line-height: 1.35; margin-bottom: 6px; }
/* [S급] benefit__hl 30px — 핵심 강조 */
.benefit__hl { color: var(--accent); font-weight: 900; font-size: 30px; letter-spacing: -0.03em; }
/* [S급] benefit desc 14px */
.benefit__desc { font-size: 14px; color: var(--sub); line-height: 1.65; margin-top: 4px; }

/* ===== DETAILS — 좌우 교차 레이아웃 ===== */
.detail-section { }
/* [S급] detail-row min-height 440px, 섹션 사이 미세 구분 */
.detail-row {
  display: flex; align-items: stretch; min-height: 440px;
}
.detail-row + .detail-row { border-top: 1px solid var(--border); }
.detail-row + .detail-full { border-top: 1px solid var(--border); }
.detail-full + .detail-row { border-top: 1px solid var(--border); }
.detail-row--reverse { flex-direction: row-reverse; }
.detail-row__img {
  width: 50%; overflow: hidden; background: #F0F0F2;
  display: flex; align-items: center; justify-content: center;
}
.detail-row__img img { width: 100%; height: 100%; object-fit: cover; }
.detail-row__img-ph { font-size: 12px; color: #ccc; text-align: center; }
/* [S급] detail text padding 확대 + 미세 그라디언트 */
.detail-row__text {
  width: 50%; padding: 56px 48px;
  display: flex; flex-direction: column; justify-content: center;
  background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(245,245,250,0.5) 100%);
}
.detail-row__text--full {
  width: 100%; text-align: center; padding: 72px var(--px) 80px;
}
.detail-block__badge { margin-bottom: 18px; }
/* [S급] detail headline 30px + 스트로크 */
.detail-block__headline {
  font-size: 30px; font-weight: 900; color: var(--black);
  line-height: 1.3; margin-bottom: 20px; letter-spacing: -0.03em;
  word-break: keep-all;
  -webkit-text-stroke: 0.4px rgba(0,0,0,0.1);
}
/* [S급] big-number 80px + 스트로크 — 최대 임팩트 */
.detail-block__num {
  font-size: 80px; font-weight: 900; color: var(--accent);
  line-height: 1; margin-bottom: 10px; letter-spacing: -0.05em;
  -webkit-text-stroke: 1px rgba(0,0,0,0.08);
  paint-order: stroke fill;
}
/* [S급] detail body 15px, 여유로운 line-height */
.detail-block__body {
  font-size: 15px; color: var(--body); line-height: 1.9;
  word-break: keep-all;
}

/* detail 이미지 없을 때 전체 폭 텍스트 */
.detail-full { text-align: center; }
.detail-full .detail-block__body { max-width: 580px; margin: 0 auto; }

/* ===== REASONS ===== */
.reasons__cards { max-width: 640px; margin: 0 auto; }
/* [S급] reasons card: 패딩 확대, 그림자 강화, 보더 5px */
.reasons__card {
  display: flex; align-items: flex-start; gap: 20px;
  background: var(--bg-white); border-radius: 20px;
  padding: 36px 34px; margin-bottom: 18px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  border-left: 5px solid var(--accent);
}
/* [S급] reasons icon 48px — accent 배경 + 흰 아이콘 */
.reasons__icon {
  flex-shrink: 0; width: 48px; height: 48px;
  display: flex; align-items: center; justify-content: center;
  background: var(--accent); border-radius: 14px;
}
.reasons__icon svg { width: 24px; height: 24px; stroke: #FFFFFF; stroke-width: 2; fill: none; }
.reasons__content { flex: 1; }
.reasons__num { font-size: 11px; font-weight: 800; color: var(--accent); letter-spacing: 0.12em; margin-bottom: 6px; }
/* [S급] reasons title 18px */
.reasons__title { font-size: 18px; font-weight: 800; color: var(--black); line-height: 1.35; margin-bottom: 8px; }
/* [S급] reasons text 14px */
.reasons__text { font-size: 14px; color: var(--body); line-height: 1.75; }

/* ===== SPECS ===== */
.specs__table { width: 100%; border-top: 3px solid var(--accent); max-width: 640px; margin: 24px auto 0; border-radius: 0 0 12px 12px; overflow: hidden; }
.specs__row { display: flex; border-bottom: 1px solid #EFEFEF; }
.specs__label {
  width: 150px; flex-shrink: 0; padding: 16px 20px;
  font-size: 13px; font-weight: 700; color: var(--dark);
  border-right: 1px solid #EFEFEF; background: var(--accent-soft);
}
.specs__value { flex: 1; padding: 16px 20px; font-size: 14px; color: var(--dark); line-height: 1.55; font-weight: 500; }

.specs__compare { margin-top: 52px; max-width: 640px; margin-left: auto; margin-right: auto; }
.specs__compare-title { font-size: 22px; font-weight: 900; color: var(--black); text-align: center; margin-bottom: 28px; }
.specs__compare-grid { border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }
.specs__compare-head { display: grid; grid-template-columns: 2fr 3fr 3fr; background: var(--section-alt); }
.specs__compare-head > div {
  padding: 14px 14px; font-size: 12px; font-weight: 700;
  color: var(--hint); text-align: center; border-right: 1px solid var(--border);
}
.specs__compare-head > div:last-child { border-right: none; }
.specs__compare-row { display: grid; grid-template-columns: 2fr 3fr 3fr; border-top: 1px solid #F0F0F0; }
.specs__compare-row > div { padding: 16px 14px; font-size: 14px; text-align: center; border-right: 1px solid #F5F5F5; }
.specs__compare-row > div:last-child { border-right: none; }
.specs__compare-row > div:first-child { font-weight: 700; color: var(--body); background: #FCFCFC; }
.specs__compare-row > div:nth-child(2) { font-weight: 800; color: var(--accent); background: var(--accent-soft); }
.specs__compare-row > div:nth-child(3) { color: var(--hint); }

/* ===== FAQ — 카드형 강화 ===== */
.faq__items { max-width: 640px; margin: 0 auto; }
.faq__item {
  background: #FFFFFF; border-radius: 18px;
  padding: 34px 36px; margin-bottom: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  border: 1px solid rgba(0,0,0,0.04);
  border-left: 4px solid var(--accent);
}
.faq__q {
  font-size: 17px; font-weight: 800; color: var(--black);
  line-height: 1.45; margin-bottom: 14px; display: flex; gap: 12px;
}
/* [S급] Q 태그 더 크게 */
.faq__q-tag {
  color: #fff; background: var(--accent); font-weight: 800; flex-shrink: 0;
  font-size: 13px; width: 32px; height: 32px; border-radius: 10px;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 2px 8px rgba(230,0,45,0.2);
}
.faq__a { font-size: 15px; color: var(--body); line-height: 1.8; padding-left: 44px; }

/* ===== CTA — S급 임팩트 (다크 배경) ===== */
.cta { text-align: center; background: var(--cta-bg) !important; }
/* [S급] cta headline 38px — white on dark + 스트로크 */
.cta__headline {
  font-size: 38px; font-weight: 900; color: #FFFFFF;
  line-height: 1.28; margin-bottom: 18px; letter-spacing: -0.045em;
  -webkit-text-stroke: 0.8px rgba(255,255,255,0.2);
  paint-order: stroke fill;
  text-shadow: 0 2px 20px rgba(0,0,0,0.3);
}
/* [S급] cta sub 17px */
.cta__sub { font-size: 17px; color: rgba(255,255,255,0.75); margin-bottom: 44px; line-height: 1.65; }
/* [S급] CTA 버튼 — 강렬한 그라디언트 */
.cta__btn {
  display: inline-block; background: var(--cta-grad); color: #fff;
  font-size: 20px; font-weight: 800; padding: 22px 68px;
  border-radius: 60px; margin-bottom: 20px; letter-spacing: 0.02em;
  box-shadow: 0 8px 40px rgba(230,0,45,0.4), 0 2px 8px rgba(0,0,0,0.2);
}
/* [S급] cta bonus 20px — white */
.cta__bonus { font-size: 20px; color: #FFFFFF; font-weight: 800; margin-bottom: 40px; }
.cta__badges { display: flex; justify-content: center; gap: 48px; margin-bottom: 40px; }
.cta__badge { display: flex; flex-direction: column; align-items: center; gap: 12px; }
/* [S급] badge icon 72px — 밝은 테두리 */
.cta__badge-icon {
  width: 72px; height: 72px; border-radius: 50%;
  background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2);
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);

<script>
var D = __PRODUCT_DATA__;
var IMG = __IMAGE_URLS__;
var STYLE = __DESIGN_STYLE__;

document.body.classList.add('theme-' + STYLE);

// CTA gradient
var ctaSec = document.getElementById('ctaSection');
if (ctaSec) ctaSec.parentElement.style.background = getComputedStyle(document.body).getPropertyValue('--cta-grad');

// ============================================================
// SVG 아이콘 라이브러리 (Lucide 스타일)
// ============================================================
var SVG_ICONS = {
  zap: '<svg viewBox="0 0 24 24"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>',
  shield: '<svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>',
  check: '<svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>',
  star: '<svg viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>',
  heart: '<svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>',
  truck: '<svg viewBox="0 0 24 24"><rect x="1" y="3" width="15" height="13"/><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></svg>',
  award: '<svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>',
  thumbsup: '<svg viewBox="0 0 24 24"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></svg>',
  package: '<svg viewBox="0 0 24 24"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>',
  feather: '<svg viewBox="0 0 24 24"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" y1="8" x2="2" y2="22"/><line x1="17.5" y1="15" x2="9" y2="15"/></svg>',
  target: '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>',
  clock: '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>',
  refresh: '<svg viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>',
  _default: '<svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>'
};

// 아이콘 키워드 매핑 (중복 방지 포함)
var _usedIcons = {};
function pickIcon(text, context) {
  var t = (text || '').toLowerCase();
  var candidates = [];

  if (t.match(/빠른|초|속도|원터치|즉시|즉석/)) candidates.push('zap');
  if (t.match(/안전|안정|하중|견고|튼튼|보호|내구/)) candidates.push('shield');
  if (t.match(/가벼|경량|무게|kg|초경/)) candidates.push('feather');
  if (t.match(/배송|무료배송|택배/)) candidates.push('truck');
  if (t.match(/보증|품질|인증|프리미엄|고급/)) candidates.push('award');
  if (t.match(/추천|인기|1위|베스트|랭킹/)) candidates.push('star');
  if (t.match(/반품|교환|환불/)) candidates.push('refresh');
  if (t.match(/수납|컴팩트|접이|크기|사이즈|보관/)) candidates.push('package');
  if (t.match(/만족|좋|편안|편리|편하/)) candidates.push('thumbsup');
  if (t.match(/목표|정확|맞춤|핵심/)) candidates.push('target');
  if (t.match(/시간|기간|오래|지속/)) candidates.push('clock');
  if (t.match(/사랑|건강|케어|피부/)) candidates.push('heart');

  var ctx = context || 'default';
  if (!_usedIcons[ctx]) _usedIcons[ctx] = {};

  for (var c = 0; c < candidates.length; c++) {
    if (!_usedIcons[ctx][candidates[c]]) {
      _usedIcons[ctx][candidates[c]] = true;
      return SVG_ICONS[candidates[c]];
    }
  }

  var allKeys = ['zap','shield','feather','truck','award','star','package','thumbsup','target','clock','heart','check'];
  for (var k = 0; k < allKeys.length; k++) {
    if (!_usedIcons[ctx][allKeys[k]]) {
      _usedIcons[ctx][allKeys[k]] = true;
      return SVG_ICONS[allKeys[k]];
    }
  }
  return SVG_ICONS._default;
}

// Problem용 SVG 아이콘
var PROBLEM_ICONS = [
  '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>',
  '<svg viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>',
  '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M16 16s-1.5-2-4-2-4 2-4 2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>',
  '<svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="9" y1="9" x2="15" y2="15"/><line x1="15" y1="9" x2="9" y2="15"/></svg>'
];

// 숫자 추출 — headline + body 모두에서 시도
function extractNumber(headline, body) {
  var m = headline.match(/(\d+[\.,]?\d*)\s*(kg|g|초|cm|mm|%|ml|L|개|장|만|억|원|brix|W|Mbps)/i);
  if (m) return { num: m[1] + m[2], rest: headline.replace(m[0], '').trim() };
  if (body) {
    var m2 = body.match(/(\d+[\.,]?\d*)\s*(kg|g|초|cm|mm|%|ml|L|개|장|만|억|원|brix|W|Mbps)/i);
    if (m2) return { num: m2[1] + m2[2], rest: headline };
  }
  return null;
}

// ============================================================
// 데이터 렌더링
// ============================================================
function render(d) {
  var tog = d.section_toggles || {};

  // HERO
  document.getElementById('heroTitle').textContent = d.hero.product_title;
  document.getElementById('heroHook').textContent = d.hero.hook_line;
  document.getElementById('heroSub').textContent = d.hero.sub_hook || '';

  // [S급] 히어로 오버레이 텍스트도 설정 (이미지 있을 때 JS에서 활성화)
  document.getElementById('heroTitleOverlay').textContent = d.hero.product_title;
  document.getElementById('heroHookOverlay').textContent = d.hero.hook_line;
  document.getElementById('heroSubOverlay').textContent = d.hero.sub_hook || '';

  // ICON GRID (benefits에서 추출)
  var ig = document.getElementById('iconGrid');
  d.benefits.items.slice(0, 4).forEach(function(b) {
    var div = document.createElement('div');
    div.className = 'icon-grid__item';
    div.innerHTML = '<div class="icon-grid__icon">' + pickIcon(b.title, 'grid') + '</div>' +
      '<div class="icon-grid__label">' + b.title + '</div>';
    ig.appendChild(div);
  });

  // PROBLEM
  if (tog.problem === false || !d.problem) {
    document.getElementById('problemSection').style.display = 'none';
  } else {
    document.getElementById('problemHeadline').textContent = d.problem.headline;
    var list = document.getElementById('problemList');
    d.problem.pain_points.forEach(function(p, pi) {
      var li = document.createElement('li');
      li.className = 'problem__item';
      var pIcon = PROBLEM_ICONS[pi % PROBLEM_ICONS.length];
      li.innerHTML = '<span class="problem__icon">' + pIcon + '</span>' +
        '<span class="problem__text">' + p.text + '</span>';
      list.appendChild(li);
    });
    var bridge = document.getElementById('problemBridge');
    if (d.problem.bridge) { bridge.textContent = d.problem.bridge; } else { bridge.style.display = 'none'; }
  }

  // BENEFITS
  document.getElementById('benefitsHeadline').textContent = d.benefits.section_title || '';
  var bg = document.getElementById('benefitsGrid');
  d.benefits.items.forEach(function(b) {
    var c = document.createElement('div');
    c.className = 'benefit-card';
    var hlHtml = b.highlight_value ? ' <span class="benefit__hl">' + b.highlight_value + '</span>' : '';
    c.innerHTML = '<div class="benefit__icon">' + pickIcon(b.title, 'benefit') + '</div>' +
      '<div class="benefit__info">' +
      '<div class="benefit__title">' + b.title + hlHtml + '</div>' +
      '<div class="benefit__desc">' + b.description + '</div>' +
      '</div>';
    bg.appendChild(c);
  });

  // DETAILS — 각 포인트를 개별 슬라이드로 분리
  var dc = document.getElementById('slideDetails');
  d.details.blocks.forEach(function(block, i) {
    var hasImg = (IMG.length > i + 1);
    var numData = extractNumber(block.headline, block.body);
    var isReverse = (i % 2 === 1);
    // 교차 배경: 흰색 → 연한 accent-soft → 반복
    var bgColors = ['background:#FFFFFF', 'background:var(--section-alt)', 'background:var(--benefit-bg,#F0F7FF)'];
    var bgStyle = bgColors[i % bgColors.length];

    // 각 detail block을 개별 slide div로 감싸기
    var slideWrapper = document.createElement('div');
    slideWrapper.className = 'slide';
    slideWrapper.setAttribute('data-slide-id', 'details-' + (i + 1));

    if (hasImg) {
      var row = document.createElement('div');
      row.className = 'detail-row' + (isReverse ? ' detail-row--reverse' : '');
      row.style.cssText = bgStyle;
      row.id = 'detailRow' + i;

      var numHtml = numData ? '<div class="detail-block__num">' + numData.num + '</div>' : '';
      var headlineText = numData ? numData.rest : block.headline;

      row.innerHTML =
        '<div class="detail-row__img" id="imgDetail' + i + '">' +
          '<div class="detail-row__img-ph">POINT 0' + (i+1) + ' 이미지</div>' +
        '</div>' +
        '<div class="detail-row__text">' +
          '<div class="detail-block__badge"><span class="point-badge">POINT 0' + (i+1) + '</span></div>' +
          numHtml +
          '<h2 class="detail-block__headline">' + headlineText + '</h2>' +
          '<p class="detail-block__body">' + block.body + '</p>' +
        '</div>';
      slideWrapper.appendChild(row);
    } else {
      var wrapper = document.createElement('div');
      wrapper.className = 'detail-full';
      wrapper.style.cssText = bgStyle;

      var numHtml2 = numData ? '<div class="detail-block__num">' + numData.num + '</div>' : '';
      var headlineText2 = numData ? numData.rest : block.headline;

      wrapper.innerHTML = '<div class="detail-row__text detail-row__text--full">' +
        '<div class="detail-block__badge"><span class="point-badge">POINT 0' + (i+1) + '</span></div>' +
        numHtml2 +
        '<h2 class="detail-block__headline">' + headlineText2 + '</h2>' +
        '<p class="detail-block__body">' + block.body + '</p>' +
        '</div>';
      slideWrapper.appendChild(wrapper);
    }
    dc.appendChild(slideWrapper);
  });

  // REASONS
  var reasonsData = d.selection_reasons || null;
  if (!reasonsData && d.social_proof) {
    reasonsData = {
      headline: d.social_proof.headline || '',
      items: (d.social_proof.testimonials || []).map(function(t) {
        return { icon: '', title: t.persona || '', text: t.text || '' };
      })
    };
  }
  if (tog.selection_reasons === false || !reasonsData) {
    document.getElementById('reasonsSection').style.display = 'none';
  } else {
    document.getElementById('reasonsHeadline').textContent = reasonsData.headline || '';
    var rc = document.getElementById('reasonsCards');
    (reasonsData.items || []).forEach(function(item, i) {
      var card = document.createElement('div');
      card.className = 'reasons__card';
      card.innerHTML = '<div class="reasons__icon">' + pickIcon(item.title, 'reason') + '</div>' +
        '<div class="reasons__content">' +
        '<div class="reasons__num">REASON 0' + (i+1) + '</div>' +
        '<div class="reasons__title">' + (item.title || '') + '</div>' +
        '<div class="reasons__text">' + (item.text || '') + '</div>' +
        '</div>';
      rc.appendChild(card);
    });
  }

  // SPECS
  document.getElementById('specsTitle').textContent = d.specs.section_title || '상세 스펙';
  var st = document.getElementById('specsTable');
  d.specs.rows.forEach(function(r) {
    var row = document.createElement('div');
    row.className = 'specs__row';
    row.innerHTML = '<div class="specs__label">' + r.label + '</div><div class="specs__value">' + r.value + '</div>';
    st.appendChild(row);
  });
  var sc2 = document.getElementById('specsCompare');
  if (d.specs.comparison && d.specs.comparison.enabled) {
    var html = '<h3 class="specs__compare-title">왜 이 제품인가요?</h3>' +
      '<div class="specs__compare-grid">' +
      '<div class="specs__compare-head"><div>항목</div><div>본 상품</div><div>일반 제품</div></div>';
    d.specs.comparison.items.forEach(function(item) {
      html += '<div class="specs__compare-row"><div>' + item.label + '</div><div>' + item.ours + '</div><div>' + (item.others||'-') + '</div></div>';
    });
    html += '</div>';
    sc2.innerHTML = html;
  }

  // FAQ — 카드형
  if (tog.faq === false || !d.faq) {
    document.getElementById('slideFaq').style.display = 'none';
  } else {
    document.getElementById('faqTitle').textContent = d.faq.section_title || '자주 묻는 질문';
    var fi = document.getElementById('faqItems');
    d.faq.items.forEach(function(f) {
      var item = document.createElement('div');
      item.className = 'faq__item';
      item.innerHTML = '<div class="faq__q"><span class="faq__q-tag">Q</span><span>' + f.question + '</span></div>' +
        '<div class="faq__a">' + f.answer + '</div>';
      fi.appendChild(item);
    });
  }

  // CTA
  document.getElementById('ctaHeadline').textContent = d.cta.headline;
  document.getElementById('ctaSub').textContent = d.cta.sub_text || '';
  var urg = document.getElementById('ctaUrgency');
  if (d.cta.urgency) { urg.textContent = d.cta.urgency; } else { urg.style.display = 'none'; }
  var bon = document.getElementById('ctaBonus');
  if (d.cta.bonus) { bon.textContent = d.cta.bonus; } else { bon.style.display = 'none'; }
  var badges = document.getElementById('ctaBadges');
  (d.cta.trust_badges || []).forEach(function(b) {
    var el = document.createElement('div');
    el.className = 'cta__badge';
    el.innerHTML = '<div class="cta__badge-icon">' + pickIcon(b.label, 'cta') + '</div>' +
      '<div class="cta__badge-label">' + b.label + '</div>';
    badges.appendChild(el);
  });
  var comp = document.getElementById('ctaCompliance');
  if (d.compliance && d.compliance.legal_notices) {
    d.compliance.legal_notices.forEach(function(n) {
      var p = document.createElement('p');
      p.textContent = n;
      comp.appendChild(p);
    });
  }
}

render(D);

// ============================================================
// 이미지 스마트 자동 배치
// ============================================================
function showImg(id, url) {
  var el = document.getElementById(id);
  if (!el || !url) return;
  el.style.display = 'block';
  el.innerHTML = '<img src="' + url + '" alt="">';
}

var n = IMG.length;
console.log('[RENDER] 이미지 ' + n + '장 배치');

// hero
if (n >= 1) {
  var hv = document.getElementById('heroVisual');
  var hp = document.getElementById('heroPlaceholder');
  hp.style.display = 'none';
  hv.style.background = '#F8F8FA';
  // 이미지를 overlay 앞에 삽입 (innerHTML 교체 대신)
  var heroImg = document.createElement('img');
  heroImg.src = IMG[0];
  heroImg.style.cssText = 'width:100%;height:100%;object-fit:contain;position:absolute;top:0;left:0;';
  hv.insertBefore(heroImg, hv.firstChild);

  // [S급] 이미지 있으면 오버레이 활성화, 기존 텍스트 블록 숨김
  var overlay = document.getElementById('heroOverlay');
  var textBlock = document.getElementById('heroTextBlock');
  overlay.style.display = 'block';
  textBlock.style.display = 'none';
}

// detail 좌우 교차 이미지
for (var di = 0; di < 3; di++) {
  if (IMG[di + 1]) {
    var detailImg = document.getElementById('imgDetail' + di);
    if (detailImg) {
      detailImg.innerHTML = '<img src="' + IMG[di + 1] + '" alt="">';
    }
  }
}

// 추가 이미지: problem, benefits, reasons
if (n >= 5) showImg('imgProblem', IMG[4]);
if (n >= 6) showImg('imgBenefits', IMG[5]);
if (n >= 7) showImg('imgReasons', IMG[6]);
</script>
